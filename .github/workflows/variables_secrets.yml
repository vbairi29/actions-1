name: Explore Variables and secrets

on:
    push

env:
    CONTAINER_REGISTERY : docker.io
    DOCKER_USERNAME : vbairi29
    IMAGE_NAME : github-action-nginx

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Docker build
        run: echo docker build -t ${{env.CONTAINER_REGISTERY}}/$DOCKER_USERNAME/$IMAGE_NAME:latest

      - name: docker login
        env:
          DOCKER_PASSWORD : Yuno@1122
        run: echo docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD

      - name: docker push
        run: echo docker push $CONTAINER_REGISTERY/$DOCKER_USERNAME/$IMAGE_NAME:latest

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: docker run
        run: echo docker run -d -p 8000:80 $CONTAINER_REGISTERY/$DOCKER_USERNAME/$IMAGE_NAME:latest
